<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'myauth:home' %}">姜戈留言板</a>
      <button onclick="showHide()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'myauth:home' %}">主页<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'myauth:user_center' %}">个人中心</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'myauth:user_edit' %}">编辑个人信息</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'myauth:password_edit' %}">修改密码</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'myauth:log_out' %}">登出</a>
          </li>
            <li class="nav-item">
            <a class="nav-link disabled" href="{% url 'myauth:intro' %}">关于本站</a>
          </li>
        </ul>


      </div>
    </nav>

    <div style="max-width: 600px" class="container mt-5">

        <form  method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">旧密码</span>
                 </div>
                 <input class="form-control" placeholder="请输入您的密码" type="password" name="old_password" required id="id_old_password">
            </div>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">新密码</span>
                 </div>
                 <input class="form-control" placeholder="请输入您的密码" type="password" name="new_password1" required id="id_new_password1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">确认新密码</span>
                 </div>
                 <input class="form-control" placeholder="请输入您的密码" type="password" name="new_password2" required id="id_new_password2">
            </div>
            <div class="alert alert-danger">{{ password_edit_form.errors }}</div>
            <button class="btn btn-secondary btn-block" type="submit">修改</button>
        </form>
    </div>


</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript">
    $(".alert:empty").hide();
    var hasShow = false;
    function showHide() {
        console.log("1");
        if (hasShow) {
            $('#navbarNav').hide();
            hasShow = false;
        }
        else{
            $('#navbarNav').show();
            hasShow = true;
        }
    }
</script>
</html>
