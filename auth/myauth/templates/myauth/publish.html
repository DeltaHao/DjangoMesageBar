<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发布留言</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'myauth:home' %}">姜戈留言板</a>
      <button onclick="showHide()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'myauth:home' %}">主页<span class="sr-only">(current)</span></a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'myauth:user_center' %}">个人中心</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'myauth:log_out' %}">登出</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link disabled" href="{% url 'myauth:log_in' %}">登录</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="{% url 'myauth:register' %}">注册</a>
          </li>
          {% endif %}
            <li class="nav-item">
            <a class="nav-link disabled" href="{% url 'myauth:intro' %}">关于本站</a>
          </li>
        </ul>
      </div>
    </nav>
    <div style="max-width: 600px" class="container">
        <h3>你好哇！<i class="fa fa-user"></i> {{ user.normal_user_form.nickname }}</h3mb>

        <form class="mt-5" action="" method="POST">
            {% csrf_token %}
            <div class="form-group shadow-textarea">
                <textarea name="content" class="form-control z-depth-1" rows="5" placeholder="在这里发布你的留言...."></textarea>
            </div>

            <button class="mt-4 btn btn-secondary btn-block" type="submit"> 发布 </button>
        </form>
            <div class="alert alert-danger">{{ 警告 }}</div>


    </div>


</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript">
    $(".alert:empty").hide();
    var hasShow = false;
    function showHide() {
        console.log("1");
        if (hasShow) {
            $('#navbarNav').hide();
            hasShow = false;
        }
        else{
            $('#navbarNav').show();
            hasShow = true;
        }
    }
</script>
</html>
